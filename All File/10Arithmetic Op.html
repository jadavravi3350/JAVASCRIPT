<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        
        // 2. Arithmetic Op (+,-,*,/,%)

        var x = 9

        let y = 2 

        document.write( x + y);

        document.write("<br>"); 

        document.write( x - y);

        document.write("<br>"); 

        document.write( x * y); 

        document.write("<br>"); 

        document.write( x / y); 

        document.write("<br>"); 

        document.write( x % y);  //output 0 or 1

    </script>
    
</body>
</html>
